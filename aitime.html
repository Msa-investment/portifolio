<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>msadata</title>
    <link rel="stylesheet" href="aitime.css">
</head>
<body>
    <h4>Airtime Topup</h4>
    <form>
        <div class="input">
                 Network* <br>
            <input list="network" name="network" placeholder="---------" required>
            <datalist id="network">
                <option value="MTN">
                <option value="Airtel">
                <option value="9mobile">
                <option value="Glo">
            </datalist> <br>
                 Airtime type* <br>
            <input list="data-type" name="data-type" placeholder="---------" required>
            <datalist id="data-type">
                <option value="VTU">
                <option value="share">
                <option value="sell">
            </datalist> <br>
            <p>VTU or share and sell</p> <br>
            <div>
                Mobile number* <br>
                <input type="tel" name="number" placeholder="081******43" maxlength="11" required> <br>
                 Amount <br>
                <input type="number" required> 
            </div>
        </div><br>
        <div class="checkbox">
            <input type="checkbox" required>Bypass number validator
        </div>
       <div class="pay">
        Amount to pay <br>
        <input type="number" required> <br> 
        </div>
        <button><a href="buy now">Buy Now </a></button>


    </form> 
</body>
</html>
